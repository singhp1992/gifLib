<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />    <link rel="stylesheet" th:href="@{/app.css}" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>giflib | Home</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="container">
                <ul class="options">
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/students}">Students</a></li>
                    <li><a th:href="@{/mentors}">Mentors</a></li>
                    <li><a th:href="@{/courses}">Courses</a></li>
                    <li><a th:href="@{/content}">Content</a></li>
                </ul>
            </div>
        </nav>
    </div>
<!--    below had the class gif-->
    <div class="content">
        <div class="row">
            <div th:each="gif : ${gifs}" class="col s12 l4">
                <a th:href="@{'/gif/' + ${gif.name}}">
                    <img th:src="@{'/gifs/' + ${gif.name} + '.gif'}" />
                    <a href="#" th:class="(${gif.favorite} ? 'un' : '') +'mark favorite'"></a>
                </a>
            </div>
        </div>
    </div>

    <div class="foot">
        <footer>Made by Preeti Singh</footer>
    </div>

<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
