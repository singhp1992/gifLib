<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />    <link rel="stylesheet" th:href="@{/app.css}" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>giflib | Students</title>
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="container">
            <ul class="options">
                <li><a th:href="@{/}">Home</a></li>
                <li class="active"><a th:href="@{/students}">Students</a></li>
                <li><a th:href="@{/mentors}">Mentors</a></li>
                <li><a th:href="@{/courses}">Courses</a></li>
                <li><a th:href="@{/content}">Content</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="content">
    <div th:each="student : ${students}">
        <div class="card">
            <a th:href="@{'/student/' + ${student.id}}" th:text="${student.name}">Student Info</a>
        </div>
    </div>
</div>

<div class="foot">
    <footer>Made by Preeti Singh</footer>
</div>

<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
